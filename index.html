<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Land Location</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #button-container {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="randomLocationButton">Show Random Land Location</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>
    <script>
        // Initialisiere die Karte
        const map = L.map('map').setView([0, 0], 2);

        // F체ge die OSM-Kartenkacheln hinzu
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // GeoJSON-Datei URL (aus deinem Repository)
        const geojsonUrl = 'https://raw.githubusercontent.com/thetaproot/routebound/main/countries.geojson';

        let geojsonData;
        let marker;

        // Funktion: Hole zuf채llige Landkoordinaten
        async function getRandomLandLocation() {
            if (!geojsonData) {
                // Lade GeoJSON-Daten nur einmal
                const response = await fetch(geojsonUrl);
                geojsonData = await response.json();
            }

            let point, isOnLand;
            do {
                // Generiere einen zuf채lligen Punkt
                point = turf.randomPoint(1).features[0];

                // Pr체fe, ob der Punkt auf Land liegt
                isOnLand = geojsonData.features.some(feature =>
                    turf.booleanPointInPolygon(point, feature)
                );
            } while (!isOnLand); // Wiederhole, bis ein Punkt auf Land gefunden wird

            return point.geometry.coordinates.reverse(); // [lat, lng]
        }

        // Button-Klick-Handler
        document.getElementById('randomLocationButton').addEventListener('click', async () => {
            try {
                const [lat, lng] = await getRandomLandLocation();
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker([lat, lng]).addTo(map);
                map.setView([lat, lng], 8);
            } catch (error) {
                console.error('Error finding random location:', error);
                alert('Could not find a random location. Try again.');
            }
        });
    </script>
</body>
</html>
