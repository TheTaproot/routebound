<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Land Location App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <style>
        body {
            font-family: "Josefin Slab", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            width: 80%;
            height: 500px;
            margin-top: 20px;
        }
        button {
            font-family: "Josefin Slab", serif;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Random Land Location Finder</h1>
    <button id="randomLocationButton">Show Random Land Location</button>
    <div id="info"></div>
    <div id="map"></div>

    <script>
        // GeoJSON URL
        const geojsonUrl = "https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson";

        // Initialize Map
        const map = L.map('map').setView([20, 0], 2);

        // Base Layers
        const defaultLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        const satelliteLayer = L.tileLayer('https://{s}.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles © Esri',
            subdomains: ['server', 'services']
        });

        // Overlay for POIs
        const poiOverlay = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        // Layer Control
        const baseMaps = {
            "Default": defaultLayer,
            "Satellite": satelliteLayer
        };

        const overlayMaps = {
            "Points of Interest": poiOverlay
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // Global variables
        let geojsonData;
        let marker;

        // Load GeoJSON data
        async function loadGeoJSON() {
            const response = await fetch(geojsonUrl);
            geojsonData = await response.json();
        }

        // Reverse Geocoding to get Land, Region, and City
        async function reverseGeocode(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`;
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        // Generate a random land location
        async function getRandomLandLocation(maxAttempts = 2000) {
            if (!geojsonData) {
                const response = await fetch(geojsonUrl);
                geojsonData = await response.json();
            }

            let point, isOnLand;
            for (let attempt = 0; attempt < maxAttempts; attempt++) {
                point = turf.randomPoint(1).features[0];
                isOnLand = geojsonData.features.some(feature =>
                    turf.booleanPointInPolygon(point, feature)
                );
                if (isOnLand) {
                    return point.geometry.coordinates.reverse(); // [lat, lng]
                }
            }
            throw new Error('Could not find a random land location after many attempts');
        }

        // Display the random location
        async function showRandomLocation() {
            const infoDiv = document.getElementById('info');
            try {
                const coordinates = await getRandomLandLocation();
                const lat = coordinates[0].toFixed(6);
                const lng = coordinates[1].toFixed(6);

                // Reverse Geocode to get Land, Region, City
                const locationData = await reverseGeocode(lat, lng);

                const country = locationData.address.country || "Unknown country";
                const city = locationData.address.city || locationData.address.town || locationData.address.village || "Unknown city/region";

                // Update map
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(coordinates).addTo(map);
                map.setView(coordinates, 8);

                // Display coordinates and location info
                infoDiv.innerHTML = `Coordinates: ${lat}, ${lng}<br>Country: ${country}<br>City/Region: ${city}`;
            } catch (error) {
                infoDiv.innerHTML = 'Could not find a random location. Try again.';
                console.error(error);
            }
        }

        // Event listener for the button
        document.getElementById('randomLocationButton').addEventListener('click', showRandomLocation);

        // Load GeoJSON data when the page loads
        loadGeoJSON();
    </script>
</body>
</html>
