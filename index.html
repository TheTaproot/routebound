<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Location on Land</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }
        #button-container {
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="button-container">
        <button id="randomLocationButton">Show Random Land Location</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialisiere die Karte
        const map = L.map('map').setView([0, 0], 2);

        // F체ge die OSM-Kartenkacheln hinzu
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker f체r den zuf채lligen Ort
        let marker;

        // Funktion, um zuf채llige Koordinaten auf Land zu finden
        async function getRandomLandLocation() {
            const response = await fetch('https://api.onwater.io/api/v1/random?access_token=YOUR_ACCESS_TOKEN');
            const data = await response.json();

            if (data.found && !data.water) {
                return [data.lat, data.lng];
            } else {
                // Rekursiver Aufruf, falls Punkt auf Wasser
                return getRandomLandLocation();
            }
        }

        // Button-Klick-Handler
        document.getElementById('randomLocationButton').addEventListener('click', async () => {
            try {
                const [lat, lng] = await getRandomLandLocation();
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker([lat, lng]).addTo(map);
                map.setView([lat, lng], 8);
            } catch (error) {
                console.error('Error fetching random location:', error);
                alert('Could not find a random location. Try again.');
            }
        });
    </script>
</body>
</html>
